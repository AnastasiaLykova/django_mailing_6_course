{% extends 'mailing/base.html' %}

{% block content %}

<div class="row text-left">
    <div class="card mb-3" style="max-width: 740px;">
      <div class="row g-0">
        <div class="col-md-12">
          <div class="card-body">
              <p class="card-text">Почта: {{object.email}}</p>
              <p class="card-text">Телефон: {{object.phone}}</p>
            <p class="card-text">Страна: {{object.country}}</p>
              <p class="card-text">is_active: {{object.is_active}}</p>
          </div>
        </div>
      </div>
    </div>
</div>

{%endblock%}
