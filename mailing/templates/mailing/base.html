<!doctype html>
{% load static %}
<html lang="ru" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <!-- Bootstrap core CSS -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet" />
</head>
<body>

<div class="pricing-header bg-light px-3 py-3 pt-md-3 pb-md-3 mx-auto text-center">
    <h1 class="display-4"> SkyMailing</h1>
    <p class="lead">SkyMailing - это отличный вариант массовых рассылок</p>
</div>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <nav class="ms-5">
        <a class="p-2 btn btn-warning" href="{% url 'mailing:mailing' %}">Список рассылок</a>
        <a class="p-2 btn btn-warning" href="{% url 'clients:clients_list' %}">Список пользователей</a>
    </nav>

    {%block content%}
    {%endblock%}
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
    </footer>
