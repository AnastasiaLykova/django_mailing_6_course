{% extends 'mailing/base.html' %}

{% block content %}


<div class="row text-center">
    {% for object in object_list%}
    <div class="card mb-3 " style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-12">
          <div class="card-body">
            <h6 class="card-title" >{{ object.datetime }}</h6>
              <p class="card-title" >{{ object.change_time }}</p>
              <p class="card-title" >{{ object.status }}</p>
               <p class="card-title" >{{ object.response }}</p>
               <p class="card-title" >{{ object.mailing }}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{%endblock%}
